{% extends 'layout/_main.html' %}
{% block content %}
<section class="section section--xl">
  <div class="container">
    <h1 class="headline headline--main">Todo List</h1>
    <p class="headline headline--sub">Double-click to edit a todo</p>
    <div class="todo">
      <div class="todo-header">
        <input type="text" class="todo-header__new js-todo-new" placeholder="What needs to be done?">
      </div>
      <ul class="todo-list js-content">
        
      </ul>
      <div class="todo-footer  js-footer">
        <div><span class="js-count-todos u-mr-10">0</span>Item left</div>
        <div class="todo-action">
          <label class="todo-action__item js-todo-action-item">
            <input class="js-all" value="all" type="radio" name="toggle" checked>
            <span class="button button--round">All</span>
          </label>
          <label class="todo-action__item js-todo-action-item">
            <input class="js-active" value="active" type="radio" name="toggle">
            <span class="button button--round">Active</span>
          </label>
          <label class="todo-action__item js-todo-action-item">
            <input class="js-completed" value="completed" type="radio" name="toggle">
            <span class="button button--round">Completed</span>
          </label>
        </div>
        <div class="button js-clear-todos">Clear completed</div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
